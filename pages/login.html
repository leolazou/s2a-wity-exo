<html>
<header>
  <title>Login page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style/login.css">
</header>

<body>
  <div class="bg-img">
    <img src="/elements/login-img.jpg"/>
  </div>

  <div class="topbar">
    <ul>
      <li><a class="active" href="/pages/login.html" style="color: #4caf50">Login</a></li>
      <li><a href="/pages/blog.html">Blog</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="/index.html">Home</a></li>
    </ul>
  </div>

  <div class="login">
    <p class="title">Login</p>
    <form name="login" onsubmit="check_login(un, pw)">
      <input type="text" placeholder="Enter Username" name="un" required>
      <input type="password" placeholder="Enter Password" name="pw" required>
      <button class="btn-submit" type="submit">Login</button>
      <button class="btn-signup" disabled>Sign up</button>
    </form>
  </div>
  <script src="/server/login.js"></script>
</body>
</html>
